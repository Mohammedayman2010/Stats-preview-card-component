<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="main-content">
      <section class="left-side">
        <!-- The Heading -->
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <!-- The Paragraph -->
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat"><span>10k+</span> companies</div>
          <div class="stat"><span>314</span> TEMPLATES</div>
          <div class="stat"><span>12M+</span> QUERIEs</div>
        </div>
      </section>
      <section class="right-side">
        <div class="image"></div>
      </section>
    </div>

    </div> -->
  </body>
</html>
